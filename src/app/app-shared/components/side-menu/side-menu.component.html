<ul nz-menu nzTheme="dark" [nzInlineCollapsed]="isCollapsed" nzMode="inline">
  <!-- Logo and collapse button -->
  <li (click)="toggleCollapsed()"
      [ngClass]="{'collapsed-menu-icon': isCollapsed, 'non-collapsed-menu-icon': !isCollapsed}"
      style="line-height: 40px" class="my-0 mr-1">
    <nz-row style="height: 38px; margin-bottom: 13px" nzAlign="middle">
      <nz-col nzSpan="6">
        <i nz-icon [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"
           [style.color]="isCollapsed && isSmallScreen ? 'black' : 'white'"></i>
      </nz-col>
      <nz-col nzSpan="17" style="text-align: right">
        <img *ngIf="!isCollapsed"
             alt="logo" class="ml-2" nz-image [nzSrc]="'assets/icon/logo.svg'" height="30px" [nzDisablePreview]="true">
      </nz-col>
    </nz-row>
  </li>

  <!-- Top level menu items -->
  <li nz-menu-divider *ngIf="!isSmallScreen || !isCollapsed"></li>
  <li nz-menu-item (click)="navigateToSearchCards()">
    <span nz-icon nzType="search"></span>
    <span>Search cards</span></li>
  <ng-container>
    <li nz-submenu nzTitle="Sets" nzIcon="group" *ngIf="!isSmallScreen || !isCollapsed">
      <ul *ngIf="!isSmallScreen || !isCollapsed">
        <li nz-menu-item (click)="navigateToSearchSets()">
          <span nz-icon nzType="search"></span>
          <span>Search sets</span></li>
        <li nz-menu-item (click)="navigateToMySets()">
          <span nz-icon nzType="unordered-list"></span>
          <span>My sets</span></li>
        <li nz-menu-item (click)="navigateToCreateSet()">
          <span nz-icon nzType="plus-circle"></span>
          <span>Create set</span></li>
      </ul>
    </li>
  </ng-container>
</ul>
