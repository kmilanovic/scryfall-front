<div class="register-wrapper">
  <div class="register-box">
    <div class="logo-wrapper">
      <img alt="logo" nz-image [nzSrc]="'assets/icon/logo.svg'" [nzDisablePreview]="true">
    </div>
    <div class="form-wrapper">
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <h5>REGISTER</h5>
        <nz-form-item>
          <nz-form-control nzErrorTip="The input is not valid E-mail!">
            <nz-input-group nzPrefixIcon="user">
              <input nz-input formControlName="email" placeholder="Email"/>
            </nz-input-group>
          </nz-form-control>
        </nz-form-item>
        <nz-form-item>
          <nz-form-control nzErrorTip="Please input your password!">
            <nz-input-group nzPrefixIcon="lock">
              <input nz-input formControlName="password"  type="password" placeholder="Password"/>
            </nz-input-group>
          </nz-form-control>
        </nz-form-item>
        <nz-form-item>
          <nz-form-control>
            <nz-col nzSpan="24">
              <button nz-button nzType="primary" [disabled]="registerForm.invalid" style="width: 100%;">Register</button>
              <a (click)="navigateToLogin()">Login</a>
            </nz-col>
          </nz-form-control>
        </nz-form-item>
        <nz-form-item>
          <b style="color:red" *ngIf="error" class="error">
            {{error}}
          </b>
        </nz-form-item>
      </form>
    </div>
  </div>
</div>
